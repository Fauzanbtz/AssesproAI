- qid: Q01
  question_text:
    en: "Can you share any specific challenges you faced while working on certification and how you overcame them?"
  languages_supported: ["en"]
  answers:
    en:
      ideal: >
        The candidate should describe a specific challenge faced during certification,
        detail the debugging or model improvement process, and explain how tools like TensorBoard,
        EarlyStopping, or data preprocessing helped overcome the issue.
      keywords:
        must: ["TensorFlow", "debugging", "shape mismatch", "TensorBoard", "EarlyStopping", "data preprocessing"]
        nice: ["training instability", "gradients", "loss curves", "input dimensions", "deep learning workflow"]
  weights:
    similarity: 0.55
    keyword_must: 0.30
    keyword_nice: 0.10
    structure: 0.05
  pass_threshold: 0.70

