- qid: Q01
  question_text:
    en: "Can you share any specific challenges you faced while working on certification and how you overcame them?"
  languages_supported: ["en"]

  rubric:
    4: >
      Comprehensive and clear response. Candidate provides a detailed description of
      specific challenges encountered during certification, clearly explains how each
      challenge was overcome, demonstrates strong understanding of technical aspects
      and problem-solving skills, and reflects on the learning process in a structured,
      well-organized way.
    3: >
      Specific challenge with basic solution. Candidate describes at least one concrete
      challenge related to the certification (e.g., model building with TensorFlow) and
      explains how it was overcome, but the explanation may be brief, lack depth, or miss
      some technical details, although it still shows reasonable understanding.
    2: >
      General challenge mentioned without details. Candidate talks about difficulties
      in very general terms without clear context, specific examples, or a clear
      explanation of how the challenge was solved.
    1: >
      Minimal or vague response. Answer is very short, unclear, or only loosely related
      to the question, with almost no technical relevance.
    0: >
      Unanswered or completely unrelated answer.

  llm:
    context: >
      This question focuses on the candidate's experience during the certification process
      (e.g., Dev Certification in Machine Learning / DCML). The goal is to see how they
      handled real problems while working on the certification tasks or projects, not just
      generic stories about their career.
    hard_constraints: >
      To receive a score of 3 or 4, the answer must:
      - Clearly refer to challenges that happened DURING the certification process
        (not just any random project).
      - Describe at least one concrete technical or project challenge (e.g., model accuracy,
        debugging training code, data issues).
      - Explain how the challenge was solved, including tools or techniques (TensorFlow,
        debugging, hyperparameter tuning, data preprocessing, etc.).
      If the answer is well written but talks mainly about unrelated work or very generic
      difficulties without clear link to the certification, the score must be capped at 2.

