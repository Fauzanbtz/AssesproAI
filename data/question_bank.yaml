- qid: Q04
  question_text:
    en: "Explain how to implement dropout in a TensorFlow model and the effect it has on training."
  languages_supported: ["en"]

  rubric:
    4: >
      Comprehensive and very clear response. Candidate explains how to implement
      dropout in TensorFlow (e.g., using tf.keras.layers.Dropout with a specific rate),
      describes that dropout randomly deactivates neurons during training, and clearly
      explains its role in preventing overfitting and improving generalization. They
      also mention its effect on training behavior (e.g., slower convergence, different
      train vs. inference behavior).
    3: >
      Specific explanation with basic understanding. Candidate mentions using a Dropout
      layer in TensorFlow and explains in general that it helps reduce overfitting,
      but the detail about how it works or its effects on training may be limited.
    2: >
      General response with limited details. Candidate mentions dropout and maybe
      TensorFlow, but does not clearly explain what dropout does or how it affects
      training and generalization.
    1: >
      Minimal or vague response. Explanation is very short, superficial, or technically
      incorrect.
    0: >
      Unanswered or completely unrelated answer.

  llm:
    context: >
      This question focuses on the candidate's conceptual and practical understanding
      of dropout in TensorFlow: how to implement it in code and how it affects model
      training and overfitting.
    hard_constraints: >
      To receive a score of 3 or 4, the answer must:
      - Mention the use of a Dropout layer in TensorFlow (e.g., tf.keras.layers.Dropout(rate)).
      - Explain that dropout randomly "turns off" (deactivates) some neurons during training.
      - Connect dropout to preventing overfitting and improving generalization.
      Answers that only say “dropout prevents overfitting” without any mention of how
      it is implemented or how it works internally should be capped at score 2.

