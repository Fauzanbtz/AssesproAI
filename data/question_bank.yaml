- qid: Q05
  question_text:
    en: "Describe the process of building a convolutional neural network (CNN) using TensorFlow for image classification."
  languages_supported: ["en"]

  rubric:
    4: >
      Comprehensive and very clear response. Candidate provides a step-by-step description
      of building a CNN in TensorFlow for image classification, including data loading
      and preprocessing, defining CNN layers (e.g., Conv2D, activation such as ReLU,
      MaxPooling, Flatten, Dense), possibly using dropout, compiling the model (e.g.,
      optimizer and loss), training with validation, and evaluating performance. The
      answer is coherent and shows deep understanding.
    3: >
      Specific explanation with basic understanding. Candidate describes the main
      steps of building a CNN (e.g., some layers and training) but may miss some stages
      (like preprocessing, evaluation, or details of compilation) or only describe them
      briefly.
    2: >
      General response with limited details. Candidate talks about CNNs or TensorFlow
      in a very high-level way, without a clear sequence of steps or detailed mention
      of specific layers and training process.
    1: >
      Minimal or vague response. Answer is short, unclear, or does not demonstrate real
      understanding of how to build a CNN in TensorFlow.
    0: >
      Unanswered or completely unrelated answer.

  llm:
    context: >
      This question targets the candidate's practical understanding of how to build a
      CNN pipeline in TensorFlow for image classification, from data preprocessing to
      model architecture and training.
    hard_constraints: >
      To receive a score of 3 or 4, the answer must:
      - Describe multiple key steps in building a CNN with TensorFlow/Keras, including
        at least the model architecture (Conv2D, activation, pooling, Flatten, Dense)
        and the training/compilation process.
      - Make it clear that the context is image classification (e.g., classes, labels,
        input images).
      Answers that only define what a CNN is in theory, without a concrete TensorFlow
      process or that ignore image classification context, should be capped at score 2.
