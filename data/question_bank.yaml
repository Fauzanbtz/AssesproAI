- qid: Q02
  question_text:
    en: "Can you describe your experience with transfer learning in TensorFlow? How did it benefit your projects?"
  languages_supported: ["en"]

  rubric:
    4: >
      Comprehensive and very clear response. Candidate describes concrete personal
      experience using transfer learning in TensorFlow, gives specific project examples,
      mentions relevant architectures or pretrained models, and clearly explains how
      transfer learning improved the projects (e.g., better accuracy, faster training,
      handling limited data). The answer is well organized and shows strong conceptual
      understanding and practical application.
    3: >
      Specific experience with basic explanation. Candidate describes experience using
      transfer learning in TensorFlow and mentions at least one project or use case.
      They explain the benefits in general terms (e.g., helped performance or reduced
      training time) but with limited depth or missing some details.
    2: >
      General response with limited details. Candidate mentions transfer learning or
      TensorFlow only in a high-level way, without concrete project examples or clear
      explanation of actual benefits.
    1: >
      Minimal or vague response. Explanation is very short, confused, or not clearly
      connected to transfer learning in TensorFlow.
    0: >
      Unanswered or completely unrelated answer.

  llm:
    context: >
      This question is specifically about the candidate's hands-on experience applying
      transfer learning in TensorFlow projects (for example, using pretrained CNNs for
      image classification). The focus is on how they used it in real work or certification
      projects and what concrete benefits it brought.
    hard_constraints: >
      To receive a score of 3 or 4, the answer must:
      - Explicitly mention transfer learning AND TensorFlow together.
      - Describe at least one specific project or use case where transfer learning
        was applied (e.g., image classification with a pretrained model).
      - Explain clear benefits (e.g., improved accuracy, faster convergence, better
        generalization with limited data).
      Answers that only define transfer learning without relating it to actual projects,
      or that mention TensorFlow only superficially, must be limited to a maximum score of 2.

