- qid: Q03
  question_text:
    en: "Describe a complex TensorFlow model you have built and the steps you took to ensure its accuracy and efficiency."
  languages_supported: ["en"]

  rubric:
    4: >
      Comprehensive and very clear response. Candidate describes a genuinely complex
      TensorFlow model (e.g., deep CNN, multi-input model, or architecture used in a
      real project), including its purpose and main components. They clearly explain
      steps to ensure accuracy and efficiency, such as preprocessing, regularization
      (e.g., dropout), hyperparameter tuning, monitoring metrics, and optimization
      techniques (e.g., learning rate scheduling). Shows strong understanding of both
      modeling and performance considerations.
    3: >
      Specific model with basic explanation. Candidate describes a model built in
      TensorFlow with some architectural details and explains one or two steps taken
      to improve accuracy or efficiency (e.g., used dropout, tuned epochs), but the
      explanation lacks depth or misses several important aspects.
    2: >
      General response with limited details. Candidate mentions building a TensorFlow
      model but does not describe the architecture clearly and only vaguely refers to
      improving accuracy or efficiency.
    1: >
      Minimal or vague response. Answer is unclear, very short, or provides almost no
      technical explanation of the model or the steps taken.
    0: >
      Unanswered or completely unrelated answer.

  llm:
    context: >
      This question aims to assess the candidate's ability to design and reason about
      complex TensorFlow models, including how they think about architecture, accuracy,
      and computational efficiency in real projects.
    hard_constraints: >
      To receive a score of 3 or 4, the answer must:
      - Describe a specific TensorFlow model (not just "I used TensorFlow") including
        some architectural elements (e.g., CNN layers, dense layers, multi-input, etc.).
      - Mention concrete steps taken to improve accuracy and/or efficiency (e.g.,
        normalization, dropout, learning rate scheduling, callbacks, data preprocessing).
      - Show at least some understanding of why those steps help.
      If the answer is mostly generic (e.g., only says “I tuned hyperparameters”
      without any detail) or does not clearly describe the model, the score should not
      exceed 2.

