- qid: Q02
  question_text:
    en: "Can you share any specific challenges you faced while working on certification and how you overcame them?"
  languages_supported: ["en"]

  answers:
    en:
      ideal: >
        The candidate should describe a specific challenge faced during certification,
        detail the debugging or model improvement process, and explain how tools like TensorBoard,
        EarlyStopping, or data preprocessing helped overcome the issue.

      keywords:
        must: ["TensorFlow", "debugging", "shape mismatch", "TensorBoard", "EarlyStopping", "data preprocessing"]
        nice: ["training instability", "gradients", "loss curves", "input dimensions", "deep learning workflow"]

  rubric:
    4: >
      Provides a detailed description of specific challenges during certification,
      explains how they were overcome using debugging or ML tools, and demonstrates clear,
      well-structured technical reasoning and learning reflection.
    3: >
      Describes at least one concrete challenge and explains the solution briefly,
      showing reasonable understanding but with limited depth or missing some details.
    2: >
      Mentions general difficulties but lacks specifics about the challenge or how it was solved.
    1: >
      Provides vague, minimal, or unclear information with little technical relevance.
    0: >
      No meaningful answer is provided.

  weights:
    similarity: 0.55
    keyword_must: 0.30
    keyword_nice: 0.10
    structure: 0.05

  pass_threshold: 0.70

