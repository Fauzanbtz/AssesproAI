app:
  title: "AI Interview Assessment"
  max_upload_mb: 200

paths:
  videos: data/videos
  audio: data/audio
  transcripts: data/transcripts
  whisper_metadata: data/whisper_metadata
  candidate_answers: data/candidate_answers
  candidates_metadata: data/candidates_metadata
  models_cache: models

models:
  whisper_backend: "whisper"         # whisper or faster-whisper
  whisper_size: "medium"
  llm_backend: "groq"                # groq / openai / together / local
  llm_model: "llama-3.1-8b-instant"  # model untuk rubric evaluator

whisper:
  language: "en"
  beam_size: 5
  best_of: 5
  temperature: 0
  initial_prompt: |
    TensorFlow, Keras, dropout layer, convolutional layer, MobileNet,
    EfficientNet, VGG16, VGG19, transfer learning, validation loss, accuracy

llm_scoring:
  use_rubric: true            # aktifkan rubric evaluator (skor 0–4)
  fail_if_unrelated: true     # jika jawaban tidak relevan → skor 0
  max_score: 4

wer_target_accuracy: 0.90      # target STT akurasi (opsional)

runtime:
  use_gpu_if_available: true
  whisper_batching: false

logging:
  save_whisper_debug: true
  save_llm_raw_response: true
